<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register Form</title>
    <link rel="stylesheet" th:href="@{libs/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{libs/css/jquery.dataTables.min.css}">
    <style>
        .form-label-sm {
            font-size: 0.875rem;
        }
        .form-control-sm {
            height: calc(1.5em + 0.5rem + 2px);
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
            line-height: 1.5;
            border-radius: 0.2rem;
        }
        .register-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .register-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
        }
    </style>
</head>
    <body>
        <div id="app">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container-fluid">
                    <div class="navbar-collapse justify-content-center">
                        <a class="navbar-brand" >REGISTER</a>
                        
                    </div>
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                        <a class="nav-link "href="/login">Login</a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="register-container">
                <div class="register-form">
                    <form th:action="@{/register}"  th:object="${user}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label fw-bold">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label fw-bold">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter password">
                        </div>
                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter name">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Register</button>
                    </form>
                    <div class="mt-3">
                        <div th:if="${param.success}" class="text-success">
                            <p>Registration successful!</p>
                        </div>
                        <div th:if="${error}" class="text-danger">
                            <p>[[${error}]]</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
