spring.application.name=repairform
spring.devtools.livereload.enabled=true

# MySQL Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/repairform
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate properties for MySQL
spring.jpa.database=mysql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Additional properties for debugging
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=false
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE


server.port=8080
server.address=10.1.1.65